<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CathMonsters</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>

    <div id="game-screen">
        <div id="scores">
            <div id="score">
                <span>0</span>
            </div>
            <div id="best-score" class="hide">
                Best:
                <span></span>
            </div>
        </div>
        <div id="timer">
            <span></span>
        </div>
        <div id="start">
            <div id="start-animate">
                <div id="start-animate-monster"></div>
                <div id="start-animate-cursor"></div>
            </div>
        </div>
        <div id="pause">
            <div class="icon-pause"></div>
        </div>
    </div>

    <div id="end-game" class="modal">
        <div id="end-game-title">
            <span>TIME UP</span>
        </div>
        <div class="scores-component">
            <div class="scores-component-container">
                <div class="scores-component-title">MONSTERS:
                    <span></span>
                </div>
                <div class="scores-component-content">
                    <ul></ul>
                </div>
            </div>
        </div>
        <div id="end-game-btns">
            <button id="end-game-btns-play" class="play-again">
                <span class="icon-reload"></span>
            </button>
        </div>
    </div>

    <div id="pause-modal" class="modal">
        <div id="pause-modal-title">
            <span>PAUSED</span>
        </div>
        <div class="scores-component">
            <div class="scores-component-container">
                <div class="scores-component-title">MONSTERS:
                    <span></span>
                </div>
                <div class="scores-component-content">
                    <ul></ul>
                </div>
            </div>
        </div>
        <div id="pause-modal-btns">
            <div id="pause-modal-btns-container">
                <button id="pause-modal-btns-continue">
                    <span class="icon-play"></span>
                </button>
                <button id="pause-modal-btns-start-over" class="play-again">
                    <span class="icon-reload"></span>
                </button>
                <button id="pause-modal-btns-sounds">
                    <span></span>
                </button>
            </div>
        </div>
    </div>

    <audio id="swipe-sound">
        <source src="assets/sounds/swipe.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/js/main.js"></script>
</body>

</html>
