<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CathPokemon</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div id="header">
        <div id="score">
            <span>0</span>
        </div>
        <div id="timer">
            <span></span>
        </div>
    </div>
    <div id="game-screen">
        <div id="start">
            <div id="start-animate">
                <img id="start-animate-pokemon" src="assets/img/pokemons/alakazam.png" />
                <img id="start-animate-cursor" src="assets/img/start-cursor.png" />
            </div>
        </div>
    </div>

    <audio id="game-audio">
        <source src="assets/music/menu.mp3" type="audio/mpeg">
    </audio>
    <audio id="swipe-audio">
        <source src="assets/music/swipe.mp3" type="audio/mpeg">
    </audio>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
